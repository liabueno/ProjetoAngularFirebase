<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vazio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form #form_pesquisar = 'ngForm' (onSubmit)="pesquisar(form_pesquisar.value)">
    <ion-row>
      <ion-col size="6">
        <ion-searchbar ngModel name="search" placeholder="Custom Placeholder"></ion-searchbar>
      </ion-col>
      <ion-col size="6">
        <ion-radio-group value="filtros">
          <ion-radio name="cargo">Cargo</ion-radio>
          <ion-radio name="nome">Nome</ion-radio>
          <ion-radio name="cidade">Cidade</ion-radio>
          <ion-radio name="telefone">Fone</ion-radio>
        </ion-radio-group>
        <ion-button type="submit">Consultar</ion-button>
        <!-- <ion-radio-group value="filtros">
          <ion-radio ngModel value="cargo" name="cargo">Cargo</ion-radio>
          <ion-radio ngModel value="nome" name="nome">Nome</ion-radio>
          <ion-radio ngModel value="cidade" name="cidade">Cidade</ion-radio>
          <ion-radio ngModel value="fone" name="fone">Telefone</ion-radio>
        </ion-radio-group> -->
        
       


      </ion-col>
    </ion-row>
  </form>
    
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ng-container *ngFor="let funcionario of this.funcionarios">
            <form #form='ngForm' (ngSubmit)="atualizar(funcionario.CodFun, form.value)">
            <ion-item>
                <ion-label>{{ funcionario.CodFun }}</ion-label>
                <ion-input [(ngModel)]="funcionario.Nome" name="nome"></ion-input>
                <ion-input [(ngModel)]="funcionario.Sobrenome" name="sobrenome"></ion-input>
                <ion-input [(ngModel)]="funcionario.Cargo" name="cargo"></ion-input>
                <ion-input [(ngModel)]="funcionario.Salario" name="salario"></ion-input>
                <ion-input [(ngModel)]="funcionario.DataNasc" name="dataNasc"></ion-input>
                <ion-input [(ngModel)]="funcionario.Endereco" name="endereco"></ion-input>
                <ion-input [(ngModel)]="funcionario.Cidade" name="cidade"></ion-input>
                <ion-input [(ngModel)]="funcionario.CEP" name="cep"></ion-input>
                <ion-input [(ngModel)]="funcionario.Pais" name="pais"></ion-input>
                <ion-input [(ngModel)]="funcionario.Fone" name="fone"></ion-input>
                
              <ion-button type="submit">OK</ion-button> 
              <ion-button (click)="remover(funcionario.CodFun)">X</ion-button>
            </ion-item>
          </form>
        </ng-container>
        </ion-list>
        <ion-button id="open-modal">Inserir</ion-button>

        

        <!-- ION MODAL  -->
        <ion-modal trigger="open-modal">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button >Cancel</ion-button>
                </ion-buttons>
                <ion-title>Welcome</ion-title>
                <ion-buttons slot="end">
                  <ion-button [strong]="true">Confirm</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <ion-item>

                <form #form_inserir = 'ngForm' (onSubmit)="inserirDados(form_inserir.value)">
                  <ion-item>
                    <ion-label position="stacked">Nome</ion-label>
                    <ion-input ngModel name="nome"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="stacked">Sobrenome</ion-label>
                    <ion-input ngModel name="sobrenome"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="stacked">Cargo</ion-label>
                    <ion-input ngModel name="cargo"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="stacked">Salário</ion-label>
                    <ion-input ngModel name="salario"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="stacked">Data de Nascimento</ion-label>
                    <ion-input ngModel name="dataNasc" type="date"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="stacked">País</ion-label>
                    <ion-input ngModel name="pais"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="stacked">Cidade</ion-label>
                    <ion-input ngModel name="cidade"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="stacked">CEP</ion-label>
                    <ion-input ngModel name="cep"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="stacked">Endereço</ion-label>
                    <ion-input ngModel name="endereco"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="stacked">Telefone</ion-label>
                    <ion-input ngModel name="fone"></ion-input>
                  </ion-item>


                  <ion-button type="submit">Salvar</ion-button>
                </form>
                
              </ion-item>
            </ion-content>
          </ng-template>
        </ion-modal>

      <!-- FIM ION MODAL-->



      </ion-col>
    </ion-row>



  

</ion-content>
